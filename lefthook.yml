pre-push:
  commands:
    test:
      run: yarn test:ci

pre-commit:
  parallel: true
  commands:
    format:
      glob: '*.{js,ts,jsx,tsx,md,json}'
      run: yarn format {staged_files}
    add:
      run: git add .
